<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HyperMap Shim Tests</title>
	<link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>
<body style="font-family: 'Helvetica Neue', sans-serif">
	<h1>HyperMap Shim Test Output</h1>
	<div id="mocha"></div>

	<script src="https://unpkg.com/chai@4/chai.js"></script>
	<script src="https://unpkg.com/mocha/mocha.js"></script>
	<script src="https://unpkg.com/sinon/pkg/sinon.js"></script>
	<script src="/src/index.js" type="module"></script>

	<script class="mocha-init">
		mocha.setup('bdd');
		mocha.setup({globals: ['hypermap']});
		mocha.checkLeaks();
	</script>

	<script type="module">
		const assert = chai.assert;
		const {
			Hypermap,
			MapNode,
			ListNode,
			ValueNode
		} = globalThis.HypermapShim;

		describe("Hypermap.fromJSON", () => {
			it("parses an empty HyperMap", () => {
				const map = Hypermap.fromJSON("{}");
				assert.equal(map.size, 0);
			});

			it("parses a simple HyperMap", () => {
				const map = Hypermap.fromJSON('{"a": 1}');
				assert.equal(map.at('a').value, 1);
			});

			it("parses a nested HyperMap", () => {
				const map = Hypermap.fromJSON('{"a": {"b": 2}}');
				assert.equal(map.at('a').at('b').value, 2);
			});

			it("parses a list", () => {
				const map = Hypermap.fromJSON('{"a": [1, 2, 3]}');
				assert.equal(map.at('a').size, 3);
				assert.equal(map.at('a').at(0).value, 1);
				assert.equal(map.at('a').at(1).value, 2);
				assert.equal(map.at('a').at(2).value, 3);
			});

			it("parses attributes as properties", () => {
				const map = Hypermap.fromJSON('{"#": {"href": "https://example.com", "scripts": ["https://example.com/foo.js"]}, "a": 1}');
				assert.equal(map.attributes.href, "https://example.com");
				assert.equal(map.attributes.scripts[0], "https://example.com/foo.js");
			});

			it("parses attributes as properties", () => {
				const map = Hypermap.fromJSON('{"#": {"href": "/", "scripts": ["/foo.js"]}, "a": 1}');
				assert.equal(map.attributes.href, "/");
				assert.equal(map.attributes.scripts[0], "/foo.js");
			});

			it("doesn't parse invalid attributes", () => {
				assert.throws(() => {
					Hypermap.fromJSON('{"#": "not an object"}');
				}, /Invalid attribute/);
			});
		});

		describe('serialisation', () => {
			it('serialises an empty map', () => {
				const map = new Hypermap({}, new Map());
				assert.equal(JSON.stringify(map), '{}');
			});

			it('serialising a simple map roundtrips', () => {
				const serializedMap = '{"a":[1,"a",true,null]}';
				const map = Hypermap.fromJSON(serializedMap);
				assert.equal(JSON.stringify(map), serializedMap);
			})
		});

		describe("the MapNode interface", () => {
			it("can check for key existence", () => {
				const map = Hypermap.fromJSON('{"a": {}}');

				assert.isTrue(map.has('a'));
				assert.isFalse(map.has('b'));
			});

			it("can set a number value", () => {
				const map = Hypermap.fromJSON("{}");
				map.set('a', new ValueNode(1));
				assert.equal(map.at('a').value, 1);
			});

			it("can set a nested value", () => {
				const map = Hypermap.fromJSON('{"a": {}}');
				map.at('a').set('b', new ValueNode(2));
				assert.equal(map.at('a').at('b').value, 2);
			});

			it("can delete a key", () => {
				const map = Hypermap.fromJSON('{"a": {}}');
				map.delete('a');
				assert.isFalse(map.has('a'));
			})

			it("can set a list", () => {
				const map = Hypermap.fromJSON("{}");
				map.set('a', new ListNode([new ValueNode(1)]));
				assert.equal(map.at('a').size, 1);
				assert.equal(map.at('a').at(0).value, 1);
			});

			it("can set attributes", () => {
				const map = Hypermap.fromJSON("{}");
				map.attributes.href = "https://example.com";
				assert.equal(map.attributes.href, "https://example.com");
			});
		});

		describe("simple ListNode mutation", () => {
			it("can append a node", () => {
				const map = Hypermap.fromJSON('{"a": [1, 2]}');
				map.at('a').append(new ValueNode(3));
				assert.equal(map.at('a').size, 3);
				assert.equal(map.at('a').at(2).value, 3);
			});

			it("can prepend a node", () => {
				const map = Hypermap.fromJSON('{"a": [2, 3]}');
				map.at('a').prepend(new ValueNode(1));
				assert.equal(map.at('a').size, 3);
				assert.equal(map.at('a').at(0).value, 1);
			});

			it("can insert a node", () => {
				const map = Hypermap.fromJSON('{"a": [1, 3]}');
				map.at('a').insert(1, new ValueNode(2));
				assert.equal(map.at('a').size, 3);
				assert.equal(map.at('a').at(1).value, 2);
			});

			it("can delete a node", () => {
				const map = Hypermap.fromJSON('{"a": [1, 2, 3]}');
				map.at('a').delete(1);
				assert.equal(map.at('a').size, 2);
				assert.equal(map.at('a').at(0).value, 1);
				assert.equal(map.at('a').at(1).value, 3);
			});
		});

		describe("simple script execution", () => {
			afterEach(() => {
				delete window.hypermap;
			});

			it("can execute a simple script", async () => {
				const map = Hypermap.fromJSON('{"#": {"scripts": ["/tests/assets/set.js"]}}');
				assert.equal(map.attributes.scripts[0], '/tests/assets/set.js');

				await globalThis.setHypermap(map);

				assert.equal(globalThis.hypermap.at('started').value, true);
				delete globalThis.hypermap;
			});
		});

		// FIXME should these be contentchanged?
		describe("mutation events", () => {
			it("raises window events on map set", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": false}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.set('foo', new ValueNode(true));
				assert(handler.calledOnce);
			});

			it("raises window events on map delete", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": false}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.delete('foo');
				assert(handler.calledOnce);
			});

			it("raises window events on list set", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": [false]}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.at('foo').set(0, new ValueNode(true));
				assert(handler.calledOnce);
			});

			it("raises window events on list prepend", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": [2]}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.at('foo').prepend(new ValueNode(1));
				assert(handler.calledOnce);
			});

			it("raises window events on list append", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": [1]}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.at('foo').prepend(new ValueNode(2));
				assert(handler.calledOnce);
			});

			it("raises window events on list insert", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": [1, 3]}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.at('foo').insert(1, new ValueNode(2));
				assert(handler.calledOnce);
			});

			it("raises window events on list delete", () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": [1]}');

				window.addEventListener('mutation', (event) => {
					handler(event);
				});

				map.at('foo').delete(0);
				assert(handler.calledOnce);
			});
		});

		describe("inputting values", () => {
			afterEach(() => {
				delete window.hypermap;
			});

			it("allows values to be input", async () => {
				const map = Hypermap.fromJSON('{"foo": false}');
				// For some reason globalThis isn't in scope here
				// but window is. To be investigated
				await window.setHypermap(map);
				window.hypermap.input(['foo'], true);
				assert.equal(window.hypermap.at('foo').value, true);
			});

			it("raises events when inputting values", async () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": false}');

				map.at('foo').addEventListener('input', () => {
					handler(event);
				});

				await window.setHypermap(map);
				window.hypermap.input(['foo'], true);
				assert(handler.calledOnce);
			});

			it("bubbles raised events", async () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": false}');

				await window.setHypermap(map);
				window.hypermap.addEventListener('input', () => {
					handler(event);
				});

				window.hypermap.input(['foo'], true);
				assert(handler.calledOnce);
			});

			it("discriminates between different targets", async () => {
				const handler = sinon.fake();
				const map = Hypermap.fromJSON('{"foo": false, "bar": false}');

				await window.setHypermap(map);
				window.hypermap.addEventListener('input', () => {
					handler(event.detail.target);
				});

				window.hypermap.input(['foo'], true);
				assert(handler.calledOnce);
				assert(handler.calledWith(map.at('foo')));
			});
		});

		describe('using controls', async () => {
			it('assigns a new location', async () => {
				const stub = sinon.stub(window.HypermapHelpers, 'navTo');
				const map = Hypermap.fromJSON('{"#": {"href": "/"}}');
				await window.setHypermap(map);

				window.hypermap.use([]);

				assert(stub.calledOnce);
				stub.restore();
			});

			it('makes a POST request before assigning location', async () => {
				const stubNav = sinon.stub(window.HypermapHelpers, 'navTo');
				const stubFetch = sinon.stub(window, 'fetch');
				stubFetch.resolves({
					status: 302,
					url: '/redirect/',
					ok: false
				});

				const map = Hypermap.fromJSON('{"#": {"href": "/post/", "method": "post"}}');
				await window.setHypermap(map);

				window.hypermap.use([]);

				// Wait a tick for the .then() callback to execute after the fetch
				await new Promise(resolve => setTimeout(resolve, 0));

				assert(stubFetch.calledOnce);
				const call = stubFetch.firstCall;
				assert.equal(call.args[0], '/post/');
				assert.equal(call.args[1].method, 'post');
				assert.equal(call.args[1].headers['Content-Type'], 'application/json');
				assert(stubNav.calledOnce);
				assert(stubNav.calledWith('/redirect/'));

				stubFetch.restore();
				stubNav.restore();
			});
		});

		describe("tree structure invariants - core behaviors", () => {
			describe("parentNode property", () => {
				it("parentNode is null for newly created ValueNode", () => {
					const node = new ValueNode(42);
					assert.isNull(node.parentNode);
				});

				it("parentNode is null for newly created MapNode", () => {
					const map = new MapNode({}, new Map());
					assert.isNull(map.parentNode);
				});

				it("parentNode is null for newly created ListNode", () => {
					const list = new ListNode([]);
					assert.isNull(list.parentNode);
				});

				it("parentNode is read-only (cannot be set directly)", () => {
					const node = new ValueNode(42);
					assert.throws(() => {
						node.parentNode = new MapNode({}, new Map());
					});
				});
			});

			describe("parentNode set in MapNode", () => {
				it("sets parentNode when using map.set()", () => {
					const map = new MapNode({}, new Map());
					const node = new ValueNode(1);
					map.set('a', node);
					assert.strictEqual(node.parentNode, map);
				});

				it("sets parentNode for nested MapNode", () => {
					const parent = new MapNode({}, new Map());
					const child = new MapNode({}, new Map());
					parent.set('nested', child);
					assert.strictEqual(child.parentNode, parent);
				});

				it("sets parentNode for nested ListNode", () => {
					const map = new MapNode({}, new Map());
					const list = new ListNode([]);
					map.set('items', list);
					assert.strictEqual(list.parentNode, map);
				});

				it("sets parentNode for multiple children", () => {
					const map = new MapNode({}, new Map());
					const node1 = new ValueNode(1);
					const node2 = new ValueNode(2);
					map.set('a', node1);
					map.set('b', node2);
					assert.strictEqual(node1.parentNode, map);
					assert.strictEqual(node2.parentNode, map);
				});
			});

			describe("parentNode set in ListNode", () => {
				it("sets parentNode when using list.append()", () => {
					const list = new ListNode([]);
					const node = new ValueNode(1);
					list.append(node);
					assert.strictEqual(node.parentNode, list);
				});

				it("sets parentNode when using list.prepend()", () => {
					const list = new ListNode([]);
					const node = new ValueNode(1);
					list.prepend(node);
					assert.strictEqual(node.parentNode, list);
				});

				it("sets parentNode when using list.insert()", () => {
					const list = new ListNode([new ValueNode(1), new ValueNode(3)]);
					const node = new ValueNode(2);
					list.insert(1, node);
					assert.strictEqual(node.parentNode, list);
				});

				it("sets parentNode for multiple appended children", () => {
					const list = new ListNode([]);
					const node1 = new ValueNode(1);
					const node2 = new ValueNode(2);
					list.append(node1);
					list.append(node2);
					assert.strictEqual(node1.parentNode, list);
					assert.strictEqual(node2.parentNode, list);
				});
			});

			describe("parentNode cleared on deletion", () => {
				it("clears parentNode when using map.delete()", () => {
					const map = new MapNode({}, new Map());
					const node = new ValueNode(1);
					map.set('a', node);
					map.delete('a');
					assert.isNull(node.parentNode);
				});

				it("clears parentNode when using list.delete()", () => {
					const node = new ValueNode(1);
					const list = new ListNode([node]);
					list.delete(0);
					assert.isNull(node.parentNode);
				});

				it("clears parentNode only for deleted node, not others", () => {
					const node1 = new ValueNode(1);
					const node2 = new ValueNode(2);
					const list = new ListNode([node1, node2]);
					list.delete(0);
					assert.isNull(node1.parentNode);
					assert.strictEqual(node2.parentNode, list);
				});
			});

			describe("cycle detection", () => {
				it("prevents adding a node to itself", () => {
					const node = new MapNode({}, new Map());
					assert.throws(() => {
						node.set('self', node);
					}, /cycle/i);
				});

				it("prevents adding a parent as child", () => {
					const parent = new MapNode({}, new Map());
					const child = new MapNode({}, new Map());
					parent.set('child', child);
					
					assert.throws(() => {
						child.set('parent', parent);
					}, /cycle/i);
				});

				it("prevents adding a grandparent as child", () => {
					const grandparent = new MapNode({}, new Map());
					const parent = new MapNode({}, new Map());
					const child = new MapNode({}, new Map());
					
					grandparent.set('parent', parent);
					parent.set('child', child);
					
					assert.throws(() => {
						child.set('grandparent', grandparent);
					}, /cycle/i);
				});

				it("preserves tree state when cycle detection fails", () => {
					const map = new MapNode({}, new Map());
					const list = new ListNode([]);
					map.set('items', list);
					
					const initialSize = map.size;
					const initialListParent = list.parentNode;
					
					try {
						list.append(map);
					} catch (e) {
						// Expected to throw
					}
					
					assert.equal(map.size, initialSize);
					assert.strictEqual(list.parentNode, initialListParent);
					assert.equal(list.size, 0);
				});
			});

			describe("parentNode from JSON parsing", () => {
				it("sets parentNode for parsed map children", () => {
					const map = Hypermap.fromJSON('{"a": 1, "b": 2}');
					assert.strictEqual(map.at('a').parentNode, map);
					assert.strictEqual(map.at('b').parentNode, map);
				});

				it("sets parentNode for parsed list children", () => {
					const map = Hypermap.fromJSON('{"items": [1, 2, 3]}');
					const list = map.at('items');
					assert.strictEqual(list.at(0).parentNode, list);
					assert.strictEqual(list.at(1).parentNode, list);
					assert.strictEqual(list.at(2).parentNode, list);
				});

				it("sets parentNode for nested parsed structures", () => {
					const map = Hypermap.fromJSON('{"nested": {"inner": 42}}');
					const nested = map.at('nested');
					const inner = nested.at('inner');
					
					assert.strictEqual(nested.parentNode, map);
					assert.strictEqual(inner.parentNode, nested);
				});
			});
		});
	</script>

	<script class="mocha-exec" type="module">
		mocha.run();
	</script>
</body>
</html>
